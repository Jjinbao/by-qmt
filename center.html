<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/wan-spinner.css">
    <style rel="stylesheet">
        body {
            background-color: #ECF0F1;
            font-family: 'Microsoft yahei';
        }
        .container {
            margin: 150px auto;
            text-align: center;
            max-width: 640px;
        }
        h1 {
            margin-bottom: 50px;
        }

    </style>
</head>
<body>
<div class="wan-spinner wan-spinner-1"> <a href="javascript:void(0)" class="minus">-</a>
    <input type="text" value="1">
    <a href="javascript:void(0)" class="plus">+</a> </div>
<script src="./lib/jquery-3.0.0.min.js"></script>
<script src="./lib/js/bootstrap.min.js"></script>
<script src="./lib/wan-spinner.js"></script>
<script>
    $(document).ready(function() {
        var options = {
            maxValue: 10,
            minValue: 1,
            step: 1,
            inputWidth: 100,
            start: -2,
            plusClick: function(val) {
                console.log(val);
            },
            minusClick: function(val) {
                console.log(val);
            },
            exceptionFun: function(val) {
                console.log("excep: " + val);
            },
            valueChanged: function(val) {
                console.log('change: ' + val);
            }
        }
        $(".wan-spinner-1").WanSpinner(options);
        $(".wan-spinner-2").WanSpinner().css("border-color", "#2C3E50");
        $(".wan-spinner-3").WanSpinner({inputWidth: 100}).css("border-color", "#C0392B");
    });
</script>
<script src="./js/public.js"></script>
</body>
</html>
