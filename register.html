<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div id="header">
    <div class="header-logo">伊牧云</div>
</div>
<div id="body">
    <div class="login-panel">
        <div class="login-register">
            <div class="user-login"><a href="#">登录</a></div>
            <div class="user-register"><a class="log-active" href="./register.html">注册</a></div>
        </div>
        <div class="input-info" style="margin-top: 45px;">
            <div class="user-icon"></div>
            <input type="text" placeholder="请输入手机号">
        </div>
        <div class="input-info">
            <div class="user-icon"></div>
            <input type="password" placeholder="请输入验证码" style="padding-right: 100px;">
            <div class="get-code">获取验证码</div>
        </div>
        <div class="input-info">
            <div class="login-btn">
                提交
            </div>
        </div>
    </div>
</div>
<script src="./lib/jquery-3.0.0.min.js"></script>
<script src="./lib/js/bootstrap.min.js"></script>
</body>
</html>
