<div id="header">
    <div class="header-container">
        <div class="header-logo">伊牧云</div>
        <div class="header-tabs">
            <div class="tabs"><a href="../../index.html">首页</a></div>
            <div class="tabs" style="border-bottom: 4px solid #198514"><a style="color: #198514" href="#">投资认领</a></div>
            <div class="tabs"><a href="../../transfer.html">转让抢购</a></div>
            <div class="tabs"><a href="../../active.html">活动专区</a></div>
            <div class="tabs"><a href="../../marks.html">积分商城</a></div>
            <div class="tabs"><a href="../../about.html">关于平台</a></div>
            <div class="tabs"><a href="../../notice.html">公告</a></div>
        </div>
        <div class="user-center">
            墨年的牧场
            <img src="../../images/mine-down.png" style="height: 14px;">
        </div>
    </div>
</div>
<div id="body">
    <div class="invest-order-panel">
        <div class="confirm-step">
            <div class="step-flag step-flag-active">1</div>
            <div class="step-analyse">确认订单信息</div>
            <div class="step-line"></div>
            <div class="step-flag">2</div>
            <div class="step-analyse">支付订单</div>
            <div class="step-line"></div>
            <div class="step-flag">3</div>
            <div class="step-analyse">认领完成</div>
        </div>
        <div class="confirm-panel confirm-success-panel" style="padding-bottom: 30px">
            <div class="success-title">确认收益方式</div>
            <div class="invest-pro-detail" style="min-height: 122px;">
                <div class="profit-type profit-type-choiced">
                    <a href="#">浮动收益9%-14%</a>
                </div>
                <div class="profit-type">
                    <a href="#">固定收益10%</a>
                </div>
            </div>

            <div class="success-title" style="margin-top: 40px;">确认订单信息</div>
            <div class="pay-channel-choice"></div>
            <div class="confirm-total">
                合计
                <div class="money-value">
                    35800元
                </div>
            </div>
            <div class="expect-profit">
                预计收益
                <div class="money-value">
                    1076元~1883元
                </div>
            </div>

            <div class="confirm-infos">
                <div class="confirm-price-btn">
                    <div class="pro-price">
                        本次支付:<span>8000</span>元
                    </div>
                    <div class="recive-address">收益方式:8%-14%</div>
                </div>
                <div class="sure-btn">
                    <a href="./pay.html">确认订单</a>
                </div>
            </div>

        </div>


    </div>
</div>
